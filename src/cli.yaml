name: rs-uploader
version: "0.1.0"
author: jaydensar <jayden@jaydensar.net>
about: Upload a file
args:
        - region:
                  short: r
                  long: region
                  about: S3 region
                  takes_value: true
        - endpoint:
                  short: e
                  long: endpoint
                  about: S3 endpoint
                  takes_value: true
        - access-key:
                  short: a
                  long: access-key
                  about: S3 access key
                  takes_value: true
        - secret-key:
                  short: s
                  long: secret-key
                  about: S3 secret key
                  takes_value: true
        - bucket:
                  short: b
                  long: bucket
                  about: S3 bucket
                  takes_value: true
        - url:
                  short: u
                  long: url
                  about: S3 url
                  takes_value: true
